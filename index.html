<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Slugify Text with Line Breaks</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="flex items-center justify-center min-h-screen text-gray-800">
  <!-- Main Container -->
  <div class="w-full md:w-[95%] max-w-6xl p-6 bg-white bg-opacity-80 rounded-lg shadow-lg flex flex-col md:flex-row items-start gap-6 transform transition-all duration-500 mx-auto">
    
    <!-- Input and Button Section -->
    <div class="flex-grow flex flex-col space-y-4 w-full md:w-2/3">
      <h1 class="text-2xl font-bold mb-4 text-gray-700 text-center md:text-left">Slugify Your Text</h1>
      <textarea id="textInput" placeholder="Enter your text here..." 
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                rows="4"></textarea>
      <div class="text-gray-600 mt-4">
        <p id="wordCount">Mots : 0</p>
        <p id="characterCount">Caractères : 0</p>
      </div>
                
      <button id="slugifyButton" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-all w-full md:w-auto">
        Convert to Slug
      </button>
      <div class="flex flex-wrap gap-4 mt-4">
        <div class="flex flex-wrap gap-4 mt-4">
          <!-- Choix du séparateur -->
          <div class="flex items-center">
            <label for="separatorSelect" class="mr-2 text-gray-700">Séparateur :</label>
            <select id="separatorSelect" class="border border-gray-300 rounded p-2">
              <option value="-">Tiret (-)</option>
              <option value="_">Underscore (_)</option>
              <option value=" ">Espace</option>
            </select>
          </div>
        
          <!-- Conserver les majuscules -->
          <div class="flex items-center">
            <label for="preserveCaseCheckbox" class="mr-2 text-gray-700">Conserver les majuscules :</label>
            <input type="checkbox" id="preserveCaseCheckbox" class="h-5 w-5 text-blue-600">
          </div>
        
          <!-- Limiter la longueur -->
          <div class="flex items-center">
            <label for="maxLengthInput" class="mr-2 text-gray-700">Longueur max :</label>
            <input type="number" id="maxLengthInput" class="border border-gray-300 rounded p-2 w-20" placeholder="Infini">
          </div>
        </div>
        
      </div>
      

      <div class="preview mt-4">
        <h3 class="text-gray-700 font-semibold mb-2">Prévisualisation dynamique :</h3>
        <p id="slugPreview" class="p-3 bg-gray-100 text-gray-600 rounded italic">
          Slugified result will appear here...
        </p>
      </div>
      
    </div>

    <!-- Result Section -->
    <div class="result flex flex-col items-start opacity-0 w-full md:w-1/3">
      <p class="text-gray-600">Slugified Result: </p>
      <i class="text-dark-600">Click on the link to copy it</i>
      <div id="slugifiedLinks" class="text-xl font-semibold text-gray-800 space-y-2 p-2 mt-2 bg-blue-100 rounded-lg w-full"></div>
    </div>
    
  </div>


  <script src="./assets/js/app.js"></script>
</body>
</html>
